<body>
    <!-- The [attribute] selector is used to select elements with a specified attribute.

The following example selects all <a> elements with a target attribute: -->


    <!-- <h1 target="top">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p>Iam from andhra pradesh 1</p>
    <p>Iam from andhra pradesh 1</p> -->

    <!-- The [attribute="value"] selector is used to select elements with a specified attribute and value.

    The following example selects all <a> elements with a target="_blank" attribute:
     -->
    
    <!-- <h1 target="top">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p>Iam from andhra pradesh 1</p>
    <p>Iam from andhra pradesh 1</p> -->

    <!-- CSS [attribute~="value"] Selector
The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word.

The following example selects all elements with a title attribute that contains a space-separated list of words, one of which is "flower":
 -->

    <!-- <h1 target="top">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p target="top">Iam from andhra pradesh 1</p>
    <p>Iam from andhra pradesh 1</p> -->

    <!-- CSS [attribute|="value"] Selector
The [attribute|="value"] selector is used to select elements with the specified attribute, whose value can be exactly the specified value, or the specified value followed by a hyphen (-).

Note: The value has to be a whole word, either alone, like class="top", or followed by a hyphen( - ), like class="top-text".
 -->

    <!-- <h1 target="top-header">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p target="top-footer">Iam from andhra pradesh 1</p>
    <p target="topcontent">Iam from andhra pradesh 1</p> -->
<!-- 


    CSS [attribute^="value"] Selector
The [attribute^="value"] selector is used to select elements with the specified attribute, whose value starts with the specified value.

The following example selects all elements with a class attribute value that starts with "top":
 -->

    <!-- <h1 target="top-header">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p target="top-footer">Iam from andhra pradesh 1</p>
    <p target="topcontent">Iam from andhra pradesh 1</p> -->

    <!-- CSS [attribute$="value"] Selector
    The [attribute$="value"] selector is used to select elements whose attribute value ends with a specified value.
     -->
    
    <!-- <h1 target="top-header">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p target="top-footer">Iam from andhra pradesh 1</p>
    <p target="topcontenttop">Iam from andhra pradesh 1</p> -->


    <!-- CSS [attribute*="value"] Selector
The [attribute*="value"] selector is used to select elements whose attribute value contains a specified value.

The following example selects all elements with a class attribute value that contains "te":
    <h1 target="top-header">NAGA PHANITHA</h1>
    <p>Iam from andhra pradesh 1</p>
    <p target="top-footer">Iam from andhra pradesh 1</p>
    <p target="topcontenttop">Iam from andhra pradesh 1</p> -->


</body>
